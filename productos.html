<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todos los productos ‚Äî OnlyPan Store</title>
  <meta name="description" content="Cat√°logo completo de panes de OnlyPan Store. Ped√≠ por Instagram." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fff8f1; --text:#2b2b2b; --primary:#d4a373; --primary-700:#8c5e3c; --card:#ffffff;
      --line:#00000014; --muted:#5a4a41; --shadow:0 10px 30px #00000010; --shadow-hover:0 16px 40px #00000018; --radius:16px;
      --danger:#c53b3b; --ok:#2e7d32;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
    a{text-decoration:none;color:inherit}

    /* NAV */
    .nav{position:sticky;top:0;background:linear-gradient(180deg, rgba(255,248,241,.95), rgba(255,248,241,.7));backdrop-filter:blur(8px);border-bottom:1px solid var(--line);z-index:50}
    .nav-inner{max-width:1100px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;align-items:center;gap:10px;font-family:'Playfair Display',serif;font-weight:700;font-size:1.2rem}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid var(--line);background:var(--primary);color:#fff;font-weight:700;box-shadow:0 6px 18px #d4a37355}
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 24px #d4a37366}
    .btn-ghost{background:#fff;color:var(--text)}

    /* WRAP */
    .wrap{max-width:1100px;margin:auto;padding:24px 20px}

    /* BACK BUTTON */
    .back-btn{display:inline-block;margin-bottom:15px;padding:10px 14px;border-radius:12px;background:#fff;border:1px solid var(--line);font-weight:600}
    .back-btn:hover{background:#f9efe3}

    h1{font-family:'Playfair Display',serif;font-size:clamp(26px,4.5vw,40px);margin:10px 0}
    .muted{color:var(--muted)}

    /* SEARCH */
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .search{width:100%;max-width:380px;padding:12px 14px;border-radius:14px;border:1px solid var(--line);background:#fff;outline:0;font-size:1rem}
    .search:focus{border-color:#0003;box-shadow:0 0 0 4px #d4a37333}

    /* GRID */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;margin-top:20px}
    .card{position:relative;background:var(--card);border:1px solid var(--line);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);transform:translateY(6px);opacity:0;transition:.35s}
    .card.reveal{transform:translateY(0);opacity:1}
    .card:hover{box-shadow:var(--shadow-hover)}
    .imgbox{width:100%;aspect-ratio:4/3;background:#f4eadf;position:relative}
    .imgbox img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:.3s}
    .imgbox img.loaded{opacity:1}
    .content{padding:14px}
    .title{margin:0 0 6px;font-weight:700;font-size:1.1rem}
    .desc{margin:0;color:#6b5b4e}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .chip{padding:6px 10px;font-size:.78rem;background:#0001;border:1px dashed #0002;border-radius:999px}

    /* ADMIN BADGE/BTNS */
    .admin-badge{position:fixed;right:18px;bottom:18px;z-index:60;display:flex;gap:10px}
    .fab{display:inline-flex;align-items:center;gap:8px;border-radius:999px;padding:12px 14px;border:1px solid var(--line);background:#fff;font-weight:700;box-shadow:0 8px 18px #00000018}
    .fab-primary{background:var(--primary);color:#fff}
    .row-actions{position:absolute;top:10px;right:10px;display:flex;gap:6px}
    .iconbtn{border:1px solid var(--line);background:#fff;border-radius:10px;padding:6px 8px;font-size:.85rem;cursor:pointer}
    .iconbtn.danger{color:#fff;background:var(--danger);border-color:#b33030}

    /* MODAL */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.28);z-index:70}
    .modal.open{display:flex}
    .sheet{width:min(680px,92vw);background:#fff;border-radius:16px;border:1px solid var(--line);box-shadow:0 20px 60px #00000033;overflow:hidden}
    .sheet header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid var(--line)}
    .sheet h3{margin:0;font-family:'Playfair Display',serif}
    .sheet .body{display:grid;gap:12px;padding:16px}
    .sheet label{font-weight:600;font-size:.92rem}
    .input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--line)}
    .row{display:grid;gap:10px;grid-template-columns:1fr}
    @media(min-width:720px){.row{grid-template-columns:1fr 1fr}}
    .sheet footer{display:flex;gap:10px;justify-content:flex-end;padding:12px 16px;border-top:1px solid var(--line);background:#fff8}
    .btn-danger{background:var(--danger);color:#fff;border:1px solid #b33030}
    .btn-ok{background:var(--ok);color:#fff;border:1px solid #1b5e20}
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">OnlyPan Store</a>
      <div style="display:flex;gap:10px;align-items:center">
        <button id="adminToggle" class="btn btn-ghost" type="button">Admin</button>
        <a class="btn" href="https://instagram.com/Onlypansrl" target="_blank">Hacer pedido ‚Üó</a>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <div class="wrap">
    <a class="back-btn" href="index.html">‚Üê Volver al inicio</a>
    <h1>Todos los productos</h1>
    <p class="muted">Busc√° por nombre o etiqueta. Para editar el cat√°logo inici√° sesi√≥n con el bot√≥n <strong>Admin</strong>.</p>
    <div class="toolbar">
      <input id="q" class="search" type="search" placeholder="Buscar por nombre o etiqueta‚Ä¶" />
    </div>
  </div>

  <!-- GRID -->
  <div class="wrap">
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none">No encontramos resultados. Prob√° otro t√©rmino.</div>
  </div>

  <!-- ADMIN FLOATING ACTIONS -->
  <div class="admin-badge" id="adminBadge" style="display:none">
    <button id="addBtn" class="fab fab-primary" type="button">Ôºã Nuevo producto</button>
    <button id="logoutBtn" class="fab" type="button">Salir admin</button>
  </div>

  <!-- MODAL FORM -->
  <div class="modal" id="modal">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="dlgTitle">
      <header>
        <h3 id="dlgTitle">Producto</h3>
        <button id="closeModal" class="iconbtn" aria-label="Cerrar">‚úï</button>
      </header>
      <div class="body">
        <div class="row">
          <div>
            <label>Nombre</label>
            <input id="f_titulo" class="input" type="text" placeholder="Ej: Baguette cl√°sica" />
          </div>
          <div>
            <label>Imagen (URL)</label>
            <input id="f_img" class="input" type="url" placeholder="https://‚Ä¶" />
          </div>
        </div>
        <div>
          <label>Descripci√≥n</label>
          <textarea id="f_desc" class="input" rows="3" placeholder="Breve descripci√≥n"></textarea>
        </div>
        <div>
          <label>Etiquetas (separadas por coma)</label>
          <input id="f_tags" class="input" type="text" placeholder="Masa madre, Integral, Semillas" />
        </div>
      </div>
      <footer>
        <button id="deleteBtn" class="btn btn-danger" type="button" style="margin-right:auto;display:none">Eliminar</button>
        <button id="cancelBtn" class="btn btn-ghost" type="button">Cancelar</button>
        <button id="saveBtn" class="btn btn-ok" type="button">Guardar</button>
      </footer>
    </div>
  </div>

  <footer style="margin-top:40px;padding:24px 20px;border-top:1px solid var(--line);background:linear-gradient(180deg,#fff3e3,var(--bg))">
    <div class="wrap">
      <p class="muted">¬øListo para pedir? Escribinos a Instagram @Onlypansrl, TikTok o Gmail.</p>
    </div>
  </footer>

  <script>
    // ====== CONFIG SIMPLE DE ADMIN (solo front-end)
    const ADMIN_PASS = 'onlypanadmin'; // Cambi√° este valor
    const LS_KEY = 'onlypan_catalogo_v1';
    const LS_ADMIN = 'onlypan_admin';

    // ====== CATALOGO BASE (se puede sobrescribir desde localStorage)
    const DEFAULTS = [
      {img:"https://images.unsplash.com/photo-1549931296-3c132f3fc650?q=80&w=1200&auto=format&fit=crop",titulo:"Baguette cl√°sica",desc:"Corte crujiente y miga aireada.",tags:["Trigo","Crusty"]},
      {img:"https://images.unsplash.com/photo-1547592166-23ac45744acd?q=80&w=1200&auto=format&fit=crop",titulo:"Pan de campo",desc:"Masa madre, larga fermentaci√≥n.",tags:["Masa madre","Lenta"]},
      {img:"https://images.unsplash.com/photo-1617195737496-89ae090afcca?q=80&w=1200&auto=format&fit=crop",titulo:"Pan integral",desc:"Harinas integrales y semillas.",tags:["Semillas","Fibra"]}
    ];

    let CATALOGO = loadCatalog();
    let admin = !!localStorage.getItem(LS_ADMIN);
    let editingIndex = null;

    // ====== UI ELEMENTS
    const grid  = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const q     = document.getElementById('q');
    const adminToggle = document.getElementById('adminToggle');
    const adminBadge  = document.getElementById('adminBadge');
    const addBtn      = document.getElementById('addBtn');
    const logoutBtn   = document.getElementById('logoutBtn');

    const modal       = document.getElementById('modal');
    const closeModal  = document.getElementById('closeModal');
    const cancelBtn   = document.getElementById('cancelBtn');
    const saveBtn     = document.getElementById('saveBtn');
    const delBtn      = document.getElementById('deleteBtn');

    const f_titulo = document.getElementById('f_titulo');
    const f_img    = document.getElementById('f_img');
    const f_desc   = document.getElementById('f_desc');
    const f_tags   = document.getElementById('f_tags');

    // ====== ANIMACIONES
    const observer = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('reveal'); observer.unobserve(e.target); } });
    },{threshold:.15});

    // ====== RENDER
    function cardHTML(p, i){
      const chips = (p.tags||[]).map(t=>`<span class="chip">${t}</span>`).join('');
      const adminBtns = admin ? `
        <div class="row-actions">
          <button class="iconbtn" data-edit="${i}" title="Editar">‚úèÔ∏è</button>
          <button class="iconbtn danger" data-del="${i}" title="Eliminar">üóëÔ∏è</button>
        </div>` : '';
      return `
        <article class="card">
          ${adminBtns}
          <div class="imgbox"><img loading="lazy" src="${p.img}" alt="${p.titulo}"></div>
          <div class="content">
            <h3 class="title">${p.titulo}</h3>
            <p class="desc">${p.desc||''}</p>
            <div class="chips">${chips}</div>
          </div>
        </article>`;
    }

    function attachEnh(card){
      const img=card.querySelector('img');
      if(img){ if(img.complete) img.classList.add('loaded'); else img.addEventListener('load',()=>img.classList.add('loaded'),{once:true}); }
      observer.observe(card);
    }

    function render(list){
      grid.innerHTML = list.map(cardHTML).join('');
      grid.querySelectorAll('.card').forEach(attachEnh);
      empty.style.display = list.length ? 'none' : 'block';

      if(admin){
        grid.querySelectorAll('[data-edit]').forEach(btn=>btn.addEventListener('click',()=>openEditor(parseInt(btn.dataset.edit))));
        grid.querySelectorAll('[data-del]').forEach(btn=>btn.addEventListener('click',()=>delProduct(parseInt(btn.dataset.del))));
      }
      adminBadge.style.display = admin ? 'flex' : 'none';
      adminToggle.textContent = admin ? 'Admin (activo)' : 'Admin';
    }

    // ====== BUSQUEDA
    function filter(){
      const term = (q.value||'').trim().toLowerCase();
      if(!term) return render(CATALOGO);
      const out = CATALOGO.filter(p =>
        p.titulo.toLowerCase().includes(term) ||
        (p.desc||'').toLowerCase().includes(term) ||
        (p.tags||[]).some(t=>t.toLowerCase().includes(term))
      );
      render(out);
    }

    q.addEventListener('input', filter);

    // ====== ADMIN LOGIN/LOGOUT
    adminToggle.addEventListener('click', ()=>{
      if(admin){ alert('Ya est√°s en modo admin.'); return; }
      const k = prompt('Clave admin');
      if(k===ADMIN_PASS){ admin = true; localStorage.setItem(LS_ADMIN,'1'); render(CATALOGO); }
      else if(k!==null){ alert('Clave incorrecta'); }
    });

    logoutBtn.addEventListener('click', ()=>{ admin=false; localStorage.removeItem(LS_ADMIN); render(CATALOGO); });

    // ====== MODAL HELPERS
    function openModal(){ modal.classList.add('open'); }
    function closeModalFn(){ modal.classList.remove('open'); editingIndex=null; clearForm(); delBtn.style.display='none'; }

    closeModal.addEventListener('click', closeModalFn);
    cancelBtn.addEventListener('click', closeModalFn);

    function clearForm(){ f_titulo.value=''; f_img.value=''; f_desc.value=''; f_tags.value=''; }

    function openEditor(i){
      const p = CATALOGO[i];
      if(!p) return;
      editingIndex = i;
      f_titulo.value = p.titulo||'';
      f_img.value    = p.img||'';
      f_desc.value   = p.desc||'';
      f_tags.value   = (p.tags||[]).join(', ');
      delBtn.style.display='inline-flex';
      openModal();
    }

    addBtn.addEventListener('click', ()=>{ editingIndex=null; clearForm(); delBtn.style.display='none'; openModal(); });

    delBtn.addEventListener('click', ()=>{
      if(editingIndex===null) return;
      if(confirm('¬øEliminar este producto?')){
        CATALOGO.splice(editingIndex,1);
        persist();
        render(CATALOGO);
        closeModalFn();
      }
    });

    saveBtn.addEventListener('click', ()=>{
      const data = {
        titulo: f_titulo.value.trim(),
        img:    f_img.value.trim(),
        desc:   f_desc.value.trim(),
        tags:   f_tags.value.split(',').map(s=>s.trim()).filter(Boolean)
      };
      if(!data.titulo){ alert('El nombre es obligatorio'); return; }
      if(!data.img){ alert('La imagen (URL) es obligatoria'); return; }

      if(editingIndex===null) CATALOGO.push(data); else CATALOGO[editingIndex]=data;
      persist();
      render(CATALOGO);
      closeModalFn();
    });

    // ====== STORAGE
    function persist(){ localStorage.setItem(LS_KEY, JSON.stringify(CATALOGO)); }
    function loadCatalog(){
      try{ const raw = localStorage.getItem(LS_KEY); return raw ? JSON.parse(raw) : [...DEFAULTS]; }
      catch(e){ console.warn('Cat√°logo corrupto, reseteando', e); localStorage.removeItem(LS_KEY); return [...DEFAULTS]; }
    }

    // ====== INIT
    render(CATALOGO);
  </script>
</body>
</html>
