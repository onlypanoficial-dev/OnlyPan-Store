<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todos los productos ‚Äî OnlyPan Store</title>
  <meta name="description" content="Cat√°logo completo de panes de OnlyPan Store. Ped√≠ por Instagram." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#fff8f1; --text:#2b2b2b; --primary:#d4a373; --card:#fff; --line:#0001; --muted:#5a4a41;
           --shadow:0 10px 30px #00000010; --shadow2:0 16px 40px #00000018; --danger:#c53b3b; --ok:#2e7d32; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:inherit;text-decoration:none}

    /* NAV */
    .nav{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,rgba(255,248,241,.95),rgba(255,248,241,.7));backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
    .nav-inner{max-width:1100px;margin:auto;padding:14px 20px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-family:"Playfair Display",serif;font-weight:700}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid var(--line);background:var(--primary);color:#fff;font-weight:700;box-shadow:0 6px 18px #d4a37355;cursor:pointer}
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 24px #d4a37366}
    .btn-ghost{background:#fff;color:var(--text)}

    .wrap{max-width:1100px;margin:auto;padding:24px 20px}
    .back-btn{display:inline-block;margin-bottom:15px;padding:10px 14px;border-radius:12px;background:#fff;border:1px solid var(--line);font-weight:600}
    h1{font-family:"Playfair Display",serif;font-size:clamp(26px,4.5vw,40px);margin:10px 0}
    .muted{color:var(--muted)}
    .search{width:100%;max-width:380px;padding:12px 14px;border-radius:14px;border:1px solid var(--line);background:#fff}

    /* GRID */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;margin-top:20px}
    .card{position:relative;background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:hidden;box-shadow:var(--shadow);transform:translateY(6px);opacity:0;transition:.35s}
    .card.reveal{transform:translateY(0);opacity:1}
    .card:hover{box-shadow:var(--shadow2)}
    .imgbox{width:100%;aspect-ratio:4/3;background:#f4eadf;position:relative}
    .imgbox img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:.3s}
    .imgbox img.loaded{opacity:1}
    .content{padding:14px}
    .title{margin:0 0 6px;font-weight:700;font-size:1.1rem}
    .desc{margin:0;color:#6b5b4e}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .chip{padding:6px 10px;font-size:.78rem;background:#0001;border:1px dashed #0002;border-radius:999px}

    /* ADMIN */
    .admin-badge{position:fixed;right:18px;bottom:18px;z-index:60;display:none;gap:10px}
    .fab{padding:12px 14px;border-radius:999px;border:1px solid var(--line);background:#fff;font-weight:700;box-shadow:0 8px 18px #00000018;cursor:pointer}
    .fab-primary{background:var(--primary);color:#fff}
    .row-actions{position:absolute;top:10px;right:10px;display:flex;gap:6px}
    .iconbtn{border:1px solid var(--line);background:#fff;border-radius:10px;padding:6px 8px;font-size:.85rem;cursor:pointer}
    .iconbtn.danger{color:#fff;background:var(--danger);border-color:#b33030}

    /* MODALS */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;
           background:rgba(0,0,0,.28);backdrop-filter:saturate(1.1) blur(2px);z-index:120}
    .modal.open{display:flex}
    .sheet{width:min(680px,92vw);background:#fff;border-radius:16px;border:1px solid var(--line)}
    .sheet header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid var(--line)}
    .sheet .body{padding:16px;display:grid;gap:12px}
    .input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--line)}
    .sheet footer{display:flex;gap:10px;justify-content:flex-end;padding:12px 16px;border-top:1px solid var(--line)}
    .btn-danger{background:var(--danger);color:#fff;border:1px solid #b33030}
    .btn-ok{background:var(--ok);color:#fff;border:1px solid #1b5e20}

    .empty{text-align:center;padding:40px;border:1px dashed var(--line);border-radius:14px;background:#fff6eb;color:#6b5b4e;margin-top:20px;display:none}

    /* Mobile tweaks */
    @media (max-width:640px){
      .nav-inner{padding:12px 14px}
      .btn,.btn-ghost,.back-btn,.fab{min-height:44px}
      .grid{grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px}
      .card img{height:150px}
      .sheet{width:94vw}
      .admin-badge{right:12px;bottom:12px;gap:8px}
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">OnlyPan Store</a>
      <div style="display:flex;gap:10px;align-items:center">
        <button id="adminToggle" class="btn btn-ghost" type="button">Admin</button>
        <a class="btn" href="https://instagram.com/Onlypansrl" target="_blank" rel="noopener">Hacer pedido ‚Üó</a>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <div class="wrap">
    <a class="back-btn" href="index.html">‚Üê Volver al inicio</a>
    <h1>Todos los productos</h1>
    <p class="muted">Cat√°logo completo. Para editar necesit√°s acceso Admin.</p>
    <input id="q" class="search" type="search" placeholder="Buscar‚Ä¶"/>
  </div>

  <!-- GRID -->
  <div class="wrap">
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty">Sin resultados.</div>
  </div>

  <!-- FAB ADMIN -->
  <div class="admin-badge" id="adminBadge">
    <button id="addBtn" class="fab fab-primary" type="button">Ôºã Nuevo</button>
    <button id="logoutBtn" class="fab" type="button">Salir admin</button>
  </div>

  <!-- MODAL: PRODUCTO -->
  <div class="modal" id="modal">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="dlgTitle">
      <header>
        <h3 id="dlgTitle">Producto</h3>
        <button id="closeModal" class="iconbtn" aria-label="Cerrar">‚úï</button>
      </header>
      <div class="body">
        <div style="display:grid;gap:10px;grid-template-columns:1fr 1fr">
          <div><label>Nombre</label><input id="f_titulo" class="input" type="text" placeholder="Ej: Baguette cl√°sica"></div>
          <div><label>Imagen (URL)</label><input id="f_img" class="input" type="url" placeholder="https://‚Ä¶"></div>
        </div>
        <div><label>Descripci√≥n</label><textarea id="f_desc" class="input" rows="3" placeholder="Breve descripci√≥n"></textarea></div>
        <div><label>Etiquetas (coma)</label><input id="f_tags" class="input" type="text" placeholder="Masa madre, Integral"></div>
      </div>
      <footer>
        <button id="deleteBtn" class="btn btn-danger" type="button" style="margin-right:auto;display:none">Eliminar</button>
        <button id="cancelBtn" class="btn btn-ghost" type="button">Cancelar</button>
        <button id="saveBtn" class="btn btn-ok" type="button">Guardar</button>
      </footer>
    </div>
  </div>

  <!-- MODAL: LOGIN -->
  <div class="modal" id="loginModal">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
      <header>
        <h3 id="loginTitle">Iniciar sesi√≥n (Admin)</h3>
        <button id="closeLogin" class="iconbtn" aria-label="Cerrar">‚úï</button>
      </header>
      <div class="body">
        <div style="display:grid;gap:10px;grid-template-columns:1fr 1fr">
          <div><label>Email</label><input id="auth_email" class="input" type="email" placeholder="tuemail@dominio.com"></div>
          <div><label>Contrase√±a</label><input id="auth_password" class="input" type="password" placeholder="********"></div>
        </div>
        <small class="muted">Las credenciales no est√°n guardadas en el HTML; van directo a Supabase.</small>
      </div>
      <footer><button id="loginBtn" class="btn btn-ok" type="button">Entrar</button></footer>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // ===== CONFIG =====
    const SUPABASE_URL = "https://dlmgvrejatqhjhxoejdm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsbWd2cmVqYXRxaGpoeG9lamRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzM4MTcsImV4cCI6MjA3ODA0OTgxN30.5WfDT6qUBfXvvon-io4g-JntQ_EnptAUFyeue1v8tBc";
    const TABLE = "productos";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ===== STATE/ELEMENTS =====
    let CATALOGO = [];
    let session = null;
    let editingId = null;

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const q = document.getElementById('q');

    const adminToggle = document.getElementById('adminToggle');
    const adminBadge  = document.getElementById('adminBadge');
    const addBtn      = document.getElementById('addBtn');
    const logoutBtn   = document.getElementById('logoutBtn');

    const modal     = document.getElementById('modal');
    const closeModal= document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const saveBtn   = document.getElementById('saveBtn');
    const deleteBtn = document.getElementById('deleteBtn');

    const f_titulo = document.getElementById('f_titulo');
    const f_img    = document.getElementById('f_img');
    const f_desc   = document.getElementById('f_desc');
    const f_tags   = document.getElementById('f_tags');

    const loginModal   = document.getElementById('loginModal');
    const closeLogin   = document.getElementById('closeLogin');
    const auth_email   = document.getElementById('auth_email');
    const auth_password= document.getElementById('auth_password');
    const loginBtn     = document.getElementById('loginBtn');

    // Asegurar que los modales est√©n cerrados al cargar
    document.addEventListener('DOMContentLoaded', ()=>{
      loginModal.classList.remove('open');
      modal.classList.remove('open');
    });

    // ===== RENDER =====
    function cardHTML(p){
      const chips = (p.tags||[]).map(t=>`<span class="chip">${t}</span>`).join('');
      const adminBtns = session ? `
        <div class="row-actions">
          <button class="iconbtn" data-edit="${p.id}" title="Editar">‚úèÔ∏è</button>
          <button class="iconbtn danger" data-del="${p.id}" title="Eliminar">üóëÔ∏è</button>
        </div>` : '';
      return `
        <article class="card">
          ${adminBtns}
          <div class="imgbox"><img loading="lazy" src="${p.img}" alt="${p.titulo}" onload="this.classList.add('loaded')"></div>
          <div class="content">
            <h3 class="title">${p.titulo}</h3>
            <p class="desc">${p.desc||''}</p>
            <div class="chips">${chips}</div>
          </div>
        </article>`;
    }

    function render(list){
      const term = (q.value||'').toLowerCase();
      const data = term ? list.filter(p =>
        (p.titulo||'').toLowerCase().includes(term) ||
        (p.desc||'').toLowerCase().includes(term) ||
        (p.tags||[]).some(t => (t||'').toLowerCase().includes(term))
      ) : list;

      grid.innerHTML = data.map(cardHTML).join('');
      grid.querySelectorAll('.card').forEach(el=>el.classList.add('reveal'));
      empty.style.display = data.length ? 'none' : 'block';

      if(session){
        adminBadge.style.display = 'flex';
        adminToggle.textContent = 'Cerrar sesi√≥n (admin)';
        grid.querySelectorAll('[data-edit]').forEach(b=>b.onclick=()=>openEditor(b.dataset.edit));
        grid.querySelectorAll('[data-del]').forEach(b=>b.onclick=()=>delProduct(b.dataset.del));
      } else {
        adminBadge.style.display = 'none';
        adminToggle.textContent = 'Admin';
      }
    }

    // ===== CRUD =====
    async function loadCatalog(){
      const { data, error } = await sb.from(TABLE).select('*').order('created_at',{ascending:false});
      if(error){ console.error(error); alert('Error cargando productos'); return; }
      CATALOGO = (data||[]).map(r=>({
        id:r.id, titulo:r.titulo, img:r.img, desc:r.desc,
        tags: Array.isArray(r.tags) ? r.tags : (r.tags ? String(r.tags).split(',').map(s=>s.trim()) : [])
      }));
      render(CATALOGO);
    }

    async function upsertProduct(obj){
      const payload = { id: obj.id || undefined, titulo: obj.titulo, img: obj.img, desc: obj.desc || null, tags: obj.tags || [] };
      const { error } = await sb.from(TABLE).upsert(payload);
      if(error){ console.error(error); alert('Error guardando: '+error.message); return false; }
      return true;
    }

    async function delProduct(id){
      if(!session) return alert('No autorizado');
      if(!confirm('¬øEliminar este producto?')) return;
      const { error } = await sb.from(TABLE).delete().eq('id',id);
      if(error){ console.error(error); alert('Error eliminando: '+error.message); return; }
      modal.classList.remove('open');
      loadCatalog();
    }

    // ===== MODAL PRODUCTO =====
    function openModal(){ modal.classList.add('open'); }
    function closeModalFn(){ modal.classList.remove('open'); editingId=null; clearForm(); deleteBtn.style.display='none'; }
    closeModal.onclick = closeModalFn;
    cancelBtn.onclick  = closeModalFn;

    function clearForm(){ f_titulo.value=''; f_img.value=''; f_desc.value=''; f_tags.value=''; }

    function openEditor(id){
      const p = CATALOGO.find(x=>String(x.id)===String(id));
      if(!p) return;
      editingId = p.id;
      f_titulo.value = p.titulo||'';
      f_img.value    = p.img||'';
      f_desc.value   = p.desc||'';
      f_tags.value   = (p.tags||[]).join(', ');
      deleteBtn.style.display='inline-flex';
      openModal();
    }

    addBtn.onclick = ()=>{ editingId=null; clearForm(); deleteBtn.style.display='none'; openModal(); };

    saveBtn.onclick = async ()=>{
      if(!session) return alert('Necesit√°s iniciar sesi√≥n');
      const data = {
        id: editingId || undefined,
        titulo: f_titulo.value.trim(),
        img:    f_img.value.trim(),
        desc:   f_desc.value.trim(),
        tags:   f_tags.value.split(',').map(s=>s.trim()).filter(Boolean)
      };
      if(!data.titulo) return alert('Nombre obligatorio');
      if(!data.img)    return alert('Imagen (URL) obligatoria');
      const ok = await upsertProduct(data);
      if(ok){ await loadCatalog(); closeModalFn(); }
    };

    deleteBtn.onclick = ()=>{ if(editingId) delProduct(editingId); };

    // ===== AUTH =====
    function openLogin(){ loginModal.classList.add('open'); }
    function closeLoginFn(){ loginModal.classList.remove('open'); auth_email.value=''; auth_password.value=''; }
    closeLogin.onclick = closeLoginFn;

    adminToggle.onclick = async ()=>{
      if(session){ await sb.auth.signOut(); session=null; render(CATALOGO); }
      else { openLogin(); }
    };
    logoutBtn.onclick = async ()=>{ await sb.auth.signOut(); session=null; render(CATALOGO); };

    loginBtn.onclick = async ()=>{
      const email = auth_email.value.trim();
      const pass  = auth_password.value;
      if(!email || !pass) return alert('Complet√° email y contrase√±a');
      const { data, error } = await sb.auth.signInWithPassword({ email, password: pass });
      if(error){ alert('Login inv√°lido'); return; }
      session = data.session; closeLoginFn(); render(CATALOGO);
    };
    auth_password.addEventListener('keydown', e=>{ if(e.key==='Enter') loginBtn.click(); });

    // Persistencia de sesi√≥n
    sb.auth.getSession().then(({ data })=>{ session = data.session; render(CATALOGO); });
    sb.auth.onAuthStateChange((_e, s)=>{ session = s; render(CATALOGO); });

    // Realtime opcional (si lo activaste en la tabla)
    try {
      sb.channel('realtime:public:productos')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'productos' }, loadCatalog)
        .subscribe();
    } catch(_) {}

    // Init
    q.oninput = ()=>render(CATALOGO);
    loadCatalog();
  </script>
</body>
</html>
