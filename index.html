<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlyPan</title>
  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDMwg3EKqadonXQKafVEGeaZ9Bb92li6JU",
      authDomain: "onlypan-2b80b.firebaseapp.com",
      projectId: "onlypan-2b80b",
      storageBucket: "onlypan-2b80b.firebasestorage.app",
      messagingSenderId: "61969045493",
      appId: "1:61969045493:web:38e182d708b52273ac32bc",
      measurementId: "G-W0RDF2CQM0"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const productosDiv = document.getElementById("productos");
    const adminDiv = document.getElementById("admin");
    const loginDiv = document.getElementById("login");
    const logoutBtn = document.getElementById("logoutBtn");
    const addBtn = document.getElementById("addProductBtn");

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        e.target.reset();
      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      }
    });

    // MONITOREAR SESIÓN
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === "admin@onlypan.store") {
        loginDiv.style.display = "none";
        adminDiv.style.display = "block";
        logoutBtn.style.display = "inline-block";
        loadProducts(true);
      } else {
        adminDiv.style.display = "none";
        logoutBtn.style.display = "none";
        loginDiv.style.display = "block";
        loadProducts(false);
      }
    });

    // LOGOUT
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    // CARGAR PRODUCTOS
    async function loadProducts(isAdmin) {
      productosDiv.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "productos"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("producto");
        div.innerHTML = `
          <h3>${data.titulo || "(Sin título)"}</h3>
          <p>${data.descripcion || ""}</p>
          <p><strong>${data.precio || ""}</strong></p>
          ${data.imagen ? `<img src="${data.imagen}" width="150"/>` : ""}
        `;
        if (isAdmin) {
          div.innerHTML += `
            <input placeholder="Título" value="${data.titulo || ""}" id="titulo-${docSnap.id}">
            <input placeholder="Descripción" value="${data.descripcion || ""}" id="descripcion-${docSnap.id}">
            <input placeholder="Precio" value="${data.precio || ""}" id="precio-${docSnap.id}">
            <input placeholder="Imagen (URL)" value="${data.imagen || ""}" id="imagen-${docSnap.id}">
            <button onclick="updateProduct('${docSnap.id}')">Guardar cambios</button>
            <button onclick="deleteProduct('${docSnap.id}')">Eliminar</button>
          `;
        }
        productosDiv.appendChild(div);
      });
    }

    // AGREGAR PRODUCTO
    window.addProduct = async () => {
      await addDoc(collection(db, "productos"), {
        titulo: "",
        descripcion: "",
        precio: "",
        imagen: ""
      });
      loadProducts(true);
    };

    // ACTUALIZAR PRODUCTO
    window.updateProduct = async (id) => {
      const titulo = document.getElementById(`titulo-${id}`).value;
      const descripcion = document.getElementById(`descripcion-${id}`).value;
      const precio = document.getElementById(`precio-${id}`).value;
      const imagen = document.getElementById(`imagen-${id}`).value;
      await updateDoc(doc(db, "productos", id), { titulo, descripcion, precio, imagen });
      loadProducts(true);
    };

    // ELIMINAR PRODUCTO
    window.deleteProduct = async (id) => {
      if (confirm("¿Eliminar este producto?")) {
        await deleteDoc(doc(db, "productos", id));
        loadProducts(true);
      }
    };

    // AGREGAR PRODUCTO (BOTÓN)
    addBtn.addEventListener("click", () => addProduct());
  </script>
</head>
<body>
  <h1>OnlyPan</h1>

  <div id="login">
    <h3>Iniciar sesión (solo administrador)</h3>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Correo" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div id="admin" style="display:none;">
    <button id="addProductBtn">➕ Agregar producto</button>
  </div>

  <button id="logoutBtn" style="display:none;">Cerrar sesión</button>

  <h2>Productos</h2>
  <div id="productos"></div>
</body>
</html>
